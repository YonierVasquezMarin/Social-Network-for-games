<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network for games</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/switchDeLuminosidad.css">
</head>

<body>
    <header>
        <span id="btnAbrirMenu"><img src="imgs/icons/icon-menu.svg" alt="menu"></span>
        <img src="imgs/img-logotipo-social.svg" alt="Logotipo de Social Network">
        <!-- Boton para cambiar la luminosidad de la página -->
        <div id="contenedorDelSwitch">
            <div id="switch">
                <div id="contenedorDelBoton">
                    <div id="botonDelSwitch">
                        <img id="iconoDeEstadoDelSwitch">
                    </div>
                </div>
                <div id="contenedorDelFondo">
                    <img><img>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <!-- Menú lateral -->
        <div id="menuLateral">
            <div id="menu">
                <!-- Botones del menú -->
                <section class="botonesDelMenu"><img src="imgs/icons/icon-personas.svg">
                    <h3>Amigos</h3>
                </section>
                <section class="botonesDelMenu"><img src="imgs/icons/icon-juegos.svg">
                    <h3>Juegos</h3>
                </section>
                <section class="botonesDelMenu"><img src="imgs/icons/icon-info.svg">
                    <h3>Nosotros</h3>
                </section>
            </div>
            <div id="btnCerrarMenu"><img></div>
        </div>

        <!-- Barra separadora móvil -->
        <div id="barraDeslizante"></div>
        <script src="js/modificadorDelAnchoDelMenu.js"></script>

        <!-- Zona para el contenidos -->
        <div id="vistaDeContenido"></div>
    </main>
    
    <!-- Scripts para la luminosidad y preferencias del sitio -->
    <script src="js/cambiadorDeLuminosidad.js"></script>
    <script src="js/manejadorDePreferencias.js"></script>
</body>

</html>
